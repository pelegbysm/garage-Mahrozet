<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>

    <!-- הסרנו את הכפילות של viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- שיפור תיאור האתר -->

    <!-- הרחבת מילות מפתח -->
    <meta name="keywords" content="מוסך מחרוזת, החלפת מנועים, תיקון גירים, טורבו, פחחות וצבע, מוסך בתל אביב, שיפוץ מנועים, החלפת טורבו, תיקון תיבת הילוכים, מוסך מקצועי" />
    
    <meta name="author" content="מוסך מחרוזת" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#000000" />
    
    <!-- הוספת Open Graph Meta Tags לשיתוף ברשתות חברתיות -->
    <meta property="og:title" content="מוסך מחרוזת - מומחים בהחלפת מנועים וגירים בתל אביב" />

    <meta property="og:url" content="https://mahrozet.com" />
    <meta property="og:type" content="website" />
    
    <!-- הוספת Schema.org Markup -->
    <script type="application/ld+json">

      },

      "telephone": "+972504251000",
